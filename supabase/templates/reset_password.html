<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .card {
            background-color: #111111;
            border: 1px solid #222222;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .text {
            color: #888888;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #00ff9d;
            color: #000000;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #444444;
            font-size: 12px;
        }

        .link {
            color: #00ff9d;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">MINTWAVE</div>
        </div>

        <div class="card">
            <h1 class="heading">Reset Password</h1>
            <p class="text">We received a request to reset your password. If you didn't make this request, you can
                safely ignore this email.</p>

            <a href="{{ .ConfirmationURL }}" class="button">Reset Password</a>

            <p style="margin-top: 32px; font-size: 12px; color: #444444;">
                Link expires in 24 hours.<br>
                <span style="color: #666666;">{{ .ConfirmationURL }}</span>
            </p>
        </div>

        <div class="footer">
            <p>&copy; 2025 Mintwave. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
